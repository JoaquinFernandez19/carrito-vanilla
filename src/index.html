<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="main.js" defer></script>
    <title>carrito-vanilla</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <!--Main product container window-->
        <div class="col-12 col-xl-9 order-2 order-xl-1">
          <div class="container-fluid productsMenu">
            <div class="row">
              <!--Category column-->
              <div class="col-12 col-xl-3 text-center categories">
                <h2>Categorias</h2>
                <div class="categories-list">
                  <ul class="list-group category-ul"></ul>
                  <!--Order-->
                  <h3 class="mt-3 order-title">Ordenar</h3>
                  <div class="d-xl-flex flex-column">
                    <button class="btn btn-outline-secondary mb-xl-2 lowToHigh active">
                      Precio bajo a alto
                    </button>
                    <button class="btn btn-outline-secondary highToLow">Precio alto a bajo</button>
                  </div>
                  <!--Search bar -->
                  <h3 class="mt-3 order-title">Buscar</h3>
                  <div class="searched-term mb-2"></div>
                  <form>
                    <div class="form-group text-left">
                      <input
                        type="text"
                        class="form-control"
                        id="product-input"
                        placeholder="Escribe algo..."
                      />
                      <button type="submit" class="btn btn-outline-danger btn-block mt-2">
                        Buscar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <!--Products column-->
              <div class="col-12 col-xl-9 text-center products">
                <!--Title products-->
                <div class="row">
                  <div class="col-12 products-title d-xl-block d-none">
                    <h2>Productos</h2>
                  </div>
                </div>
                <!--Categories selected-->
                <div class="row">
                  <div class="col-12 products-category-selected d-flex flex-wrap"></div>
                </div>
                <!-- Products render-->
                <div class="row products-row overflow-auto text-center">
                  <div class="col-12 mt-2">
                    <div class="product-show"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Main product container window end-->
        <!--Shopping list container -->
        <div class="col-12 col-xl-3 mt-2 mb-xl-0 mb-5 mt-xl-0 order-1 order-xl-2">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 ordersMenu">
                <div class="row">
                  <div class="col-12 text-center orders-title">
                    <h2>Lista de articulos</h2>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <ul class="list-group order-list mt-1 mb-3"></ul>
                    <div class="col-12 d-flex justify-content-between mb-3">
                      <h2>Precio total</h2>
                      <span class="total-price badge badge-danger">0</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-xl-8 offset-xl-2 buyBtn btn btn-xl mt-3">
                Order now!
              </div>
            </div>
          </div>
        </div>
        <!--Shopping list container end-->
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
